<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ямы на дорогах</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=nokey&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                    center: [56.320856, 43.973817],
                    zoom: 7
                }, {
                    searchControlProvider: 'yandex#search'
                    //searchControlProvider: ''
                }),
        
            // Создаем геообъект с типом геометрии "Точка".
                myObject = new ymaps.GeoObject({
                    // Описание геометрии.
                    geometry: {
                        type: "Point",
                        coordinates: [55.429186, 42.499651]
                    },
                    // Свойства.
                    properties: {
                        // Контент метки.
                        balloonContent: 'полезная информация?'
                    }
                }, {
                    // Опции.
                    // Иконка метки будет растягиваться под размер ее содержимого.
                    preset: 'islands#dotIcon',
                    iconColor: '#735184',
                    // Метку можно перемещать.
                    draggable: false
                });
        
            myMap.geoObjects
                .add(myObject);
                
            myMap.controls.remove('geolocationControl');
            //myMap.controls.remove('typeSelector');
                
        }
    
    </script>
</head>

<body>
    <div id="map" style="min-width: 97.5vh; height: 97.5vh;"></div>
</body>

</html>
